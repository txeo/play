@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">

        <!-- CSS -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap/bootstrap.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap/bootstrap-responsive.min.css")">

        <!-- JAVASCRIPT -->
        <script src="@routes.Assets.at("js/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/bootstrap/bootstrap.min.js")" type="text/javascript"></script>

    </head>
    <body>
        @content
    </body>
</html>
